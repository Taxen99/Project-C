<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Project-C</title>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css" />
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <main class="main">
      <div class="account">
        <div class="manage">
          <p class="username grid" id="username">Please Sign In</p>
          <button class="logout grid" id="logout">Logout</button>
          <button class="verify grid" id="verify">Verify E-mail</button>
          <button class="chat grid" id="chat">Chat</button>
          <button class="contact grid" id="contact">Contact</button>
          <button class="console grid" id="console">Console</button>
          <button class="login grid" id="login">Login</button>
          <button class="control grid" id="control">Control</button>
        </div>
      </div>
    </main>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
